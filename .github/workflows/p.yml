    name: DAST API Analysis
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download app
      uses: actions/download-artifact@v4
      with:
        name: java-app
          
    - run: mkdir -p /zap/wrk/
    - run: java -jar ./target/course-management-0.0.1-SNAPSHOT.jar & sleep 30
    - run: zap-api-scan.py -t http://localhost:8080 -f openapi -r report_site.html || true
    - run: cp /zap/wrk/report_site.html report_site.html
    - uses: actions/upload-artifact@v4
      with:
        name: zap-api-report
        path: ./target/report_site.html
        retention-days: 14
