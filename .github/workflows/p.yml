name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
    - uses: actions/checkout@v4
    - run: chmod +x ./mvnw
    - run: ./mvnw clean package
    - uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar
        retention-days: 14
