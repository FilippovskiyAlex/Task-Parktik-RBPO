name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
    - uses: actions/checkout@v4
    - run: chmod +x ./mvnw
    - run: ./mvnw clean package
    - uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar
        retention-days: 14
# Практическое задание №3
  sast-scan:
    name: SAST Analysis
    needs: build
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep:latest
    
    steps:
    - uses: actions/checkout@v4
    - run: mkdir -p reports
    - name: Run Semgrep Scan
      run: |
        semgrep scan \
          --config "p/java" \
          --config "p/secrets" \
          --config "p/owasp-top-ten" \
          --sarif \
          --output reports/semgrep-results.sarif || true
    - name: Save reports
      uses: github/codeql-action/upload-sarif@v4
      with:
        name: reports-semgrep
        sarif_file: reports/semgrep-results.sarif
        retention-days: 14
# Практическое задание №4
  dependency_check:
    name: SCA Analysis
    needs: build
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
    - uses: actions/checkout@v4
    - run: mkdir -p reports
    - run: chmod +x ./mvnw
    - name: Run OWASP Dependency-Check
      run: |
        ./mvn org.owasp:dependency-check-maven:check \
        -Dformat=HTML \
        -DoutputDirectory=reports \
        -DsuppressionFile=suppressions.xml || true
    - name: Save reports
      uses: actions/upload-artifact@v4
      with:
        name: reports-owasp
        path: reports/dependency-check-report.html
        retention-days: 14
